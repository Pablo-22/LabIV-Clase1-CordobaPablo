<div>
	<input [(ngModel)]="this.ageOne"  type="number" id="EdadUno">
	<input [(ngModel)]="this.ageTwo" type="number" id="EdadDos">
	<button (click)="calculateValues()">Calcular</button>
	<button (click)="resetInputs()">Limpiar</button>
	<input [(ngModel)]="this.average" readonly type="number" id="Promedio">
	<input [(ngModel)]="this.sum" readonly type="number" id="Suma">
</div>
